# Phoenix Waterfall - CI Build & Release
# Builds waterfall.exe for Windows

name: Build

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  build-windows:
    name: Windows (MSYS2 UCRT64)
    runs-on: windows-latest
    
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-cmake
            mingw-w64-ucrt-x86_64-ninja
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-SDL2
            mingw-w64-ucrt-x86_64-SDL2_ttf
      
      - name: Configure
        run: cmake --preset msys2-ucrt64
      
      - name: Build
        run: cmake --build --preset msys2-ucrt64
      
      - name: Package
        run: |
          mkdir -p package
          cp build/msys2-ucrt64/waterfall.exe package/
          cp build/msys2-ucrt64/*.dll package/ 2>/dev/null || true
          cp README.md package/
          cp LICENSE package/
      
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phoenix-waterfall-windows
          path: package/

  release:
    name: Create Release
    needs: [build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: phoenix-waterfall-windows
          path: release/
      
      - name: Create Archive
        run: |
          cd release
          zip -r ../phoenix-waterfall-windows.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: phoenix-waterfall-windows.zip
          generate_release_notes: true
